# Lighthouse CI workflow
# Tests the live site at https://opach.online (redirects to https://1.opach.online)
# 
# To enable automatic runs on push:
# 1. Follow the instructions in SSL_SETUP.md to enable HTTPS
# 2. Verify the site is accessible via HTTPS (https://1.opach.online or https://opach.online)
# 3. Uncomment the 'push:' trigger below
# 4. The workflow will run on every push to main/master branch

name: Lighthouse CI

on:
  # Uncomment the lines below after SSL is enabled and working
  # push:
  #   branches: [ main, master ]
  workflow_dispatch:

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run Lighthouse on live site
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://1.opach.online
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: ""
          runs: 1
