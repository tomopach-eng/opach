<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symulator Grupy Fokusowej AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* Wa偶ne dla paddingu */
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2977ff; /* Kolor n8n */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #1e5cc4;
        }
        .note {
            font-size: 0.85rem;
            color: #777;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Badanie Fokusowe AI</h1>
    
    <form action="https://jeff104-20104.wykr.es/webhook/focus-group" method="POST">
        
        <div class="form-group">
            <label for="topic">Temat badania</label>
            <input type="text" id="topic" name="topic" placeholder="np. Generatory obraz贸w AI" required>
        </div>

        <div class="form-group">
            <label for="question">G贸wne pytanie do grupy</label>
            <input type="text" id="question" name="question" placeholder="np. Czy AI zabierze prac grafikom?" required>
        </div>

        <div class="form-group">
            <label for="demographic_mix">Opis grupy (uczestnicy)</label>
            <textarea id="demographic_mix" name="demographic_mix" placeholder="np. Jeden grafik, jeden prawnik i jeden student ASP." required></textarea>
        </div>

        <div class="form-group">
            <label for="num_personas">Liczba uczestnik贸w (3-7)</label>
            <input type="number" id="num_personas" name="num_personas" value="3" min="2" max="7" required>
        </div>

        <div class="form-group">
            <label for="email">Tw贸j e-mail (tu wylemy raport)</label>
            <input type="email" id="email" name="email" placeholder="jan@kowalski.pl" required>
        </div>

        <button type="submit">Rozpocznij Symulacj </button>
        
        <p class="note">Symulacja trwa okoo 5-10 minut. Wynik otrzymasz na podany adres e-mail.</p>
    </form>
</div>

</body>
</html>
