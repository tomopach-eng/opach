
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symulator Grupy Fokusowej</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        input[type="number"] {
            width: 100px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .info-text {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 15px;
        }

        .success-message {
            display: none;
            background: #4caf50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 16px;
            animation: slideDown 0.5s ease;
        }

        .success-message.show {
            display: block;
        }

        .error-message {
            display: none;
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 16px;
            animation: slideDown 0.5s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        button .button-text {
            display: inline;
        }

        button.loading .button-text {
            display: none;
        }

        button.loading .spinner {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Badanie Fokusowe</h1>
        
        <!-- Success Message -->
        <div id="successMessage" class="success-message">
            <strong>Dzikujemy!</strong>Symulacja wystartowaa. To potrwa kilka minut. Raport otrzymasz na adres e-mail podany w formularzu.
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message"></div>

        <!-- Form -->
        <form id="focusGroupForm">
            <div class="form-group">
                <label for="topic">Temat badania</label>
                <input type="text" id="topic" name="topic" required>
            </div>

            <div class="form-group">
                <label for="question">G贸wne pytanie do grupy</label>
                <textarea id="question" name="question" required></textarea>
            </div>

            <div class="form-group">
                <label for="description">Opis grupy (uczestnicy)</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="participants">Liczba uczestnik贸w (3-7)</label>
                <input type="number" id="participants" name="participants" min="3" max="7" required>
            </div>

            <div class="form-group">
                <label for="email">Tw贸j e-mail (tu wylemy raport)</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit" id="submitBtn">
                <span class="button-text">Rozpocznij Symulacj </span>
                <div class="spinner"></div>
            </button>

            <p class="info-text">Symulacja trwa okoo 5-10 minut. Wynik otrzymasz na podany adres e-mail.</p>
        </form>
    </div>

    <script>
        document.getElementById('focusGroupForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Prevent default form submission
            
            const form = e.target;
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide any previous messages
            successMessage.classList.remove('show');
            errorMessage.classList.remove('show');
            
            // Disable submit button and show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            
            // Collect form data
            const formData = {
                topic: document.getElementById('topic').value,
                question: document.getElementById('question').value,
                description: document.getElementById('description').value,
                participants: document.getElementById('participants').value,
                email: document.getElementById('email').value
            };
            
            try {
                // Send data to webhook
                const response = await fetch('https://jeff104-20104.wykr.es/webhook/focus-group', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    // Show success message
                    successMessage.classList.add('show');
                    
                    // Reset form
                    form.reset();
                    
                    // Scroll to top to show success message
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    throw new Error('Bd podczas wysyania formularza');
                }
            } catch (error) {
                // Show error message
                errorMessage.textContent = 'Wystpi bd podczas wysyania formularza. Spr贸buj ponownie.';
                errorMessage.classList.add('show');
                console.error('Error:', error);
            } finally {
                // Re-enable submit button and remove loading state
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
